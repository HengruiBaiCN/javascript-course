<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promotion Message Slider</title>
<style>
    .slider-container {
        width: 50%; /* Adjust container width as needed */
        height: 200px; /* Adjust container height as needed */
        overflow: hidden;
        border: none; /* Remove border */
        margin: 0 auto; /* Center the container */
    }

    .message-slider {
        animation: slide 10s infinite; /* Adjust animation duration to 10 seconds */
    }

    .message {
        padding: 20px;
        text-align: center;
        opacity: 0; /* Hide messages initially */
        transition: opacity 0.5s ease-in-out; /* Add smooth transition */
    }

    .message.active {
        opacity: 1; /* Show active message */
    }

    @keyframes slide {
        0%, 100% {
            transform: translateY(0);
        }
        25% {
            transform: translateY(-100%);
        }
        75% {
            transform: translateY(100%);
        }
    }
</style>
<script>
    const messages = document.querySelectorAll('.message');
    let currentMessageIndex = 0;

    function rotateMessages() {
        messages[currentMessageIndex].classList.remove('active');
        currentMessageIndex = (currentMessageIndex + 1) % messages.length;
        messages[currentMessageIndex].classList.add('active');
    }

    setInterval(rotateMessages, 10000); // Adjust interval to 10 seconds
</script>
</head>
<body>
<div class="slider-container">
    <div class="message-slider">
        <div class="message active">Promotion 1: Save 20% on Summer Collection!</div>
        <div class="message">Promotion 2: Free Shipping on Orders Over $50!</div>
    </div>
</div>
</body>
</html>
